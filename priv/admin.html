<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Admin panel</title>
    <script src="/static/jquery.min.js"></script>
    <script src="/static/admin.js"></script>
    <script type="text/javascript">
      $(document).ready(init);
    </script>
  </head>
  <body>
    <div>
      <div id="result"></div>
      <p>
        <input type='text' id="add_team" value="название"></input>
        <button type="button" onclick="add_team();">добавить команду</button>
      </p>
    </div>
    <div>
      <p>
        <input type='text' id="del_team" value="название"></input>
        <button type="button" onclick="delete_team();">удалить команду</button>
      </p>
    </div>
    <div>
      <p>
        <button type="button" onclick="get_teams();">Список команд</button>
        <div id="teams"></div>
      </p>
    </div>
  </body>
</html>
